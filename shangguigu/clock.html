<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/clock.css">
    <style id="css">

    </style>
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <p>みきな♥かき</p>
        <div class="board">

        </div>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div class="point"></div>
    </div>
</body>
<script>
    window.onload = function() {
        var board = document.querySelector(".board")
        var css = document.querySelector("#css")
        board.innerHTML = "";
        css.innerHTML = "";
        for (let index = 0; index < 60; index++) {
            board.innerHTML += "<div class ='scale'> </div>"
            css.innerHTML += ".board :nth-child(" + (index + 1) + "){transform: rotate(" + (6 * index) + "deg);}"
        }
        move();
        setInterval(move, 1000);
    }




    var move = function() {
        var date = new Date();
        var hour = document.querySelector(".hour")
        var min = document.querySelector(".min")
        var sec = document.querySelector(".sec")
        hour.style.transform = "rotate(" + (Math.abs(date.getHours() - 12) + date.getMinutes() / 60) * 30 + "deg)"
        min.style.transform = "rotate(" + (date.getMinutes() + date.getSeconds() / 60) * 6 + "deg)"
        sec.style.transform = "rotate(" + date.getSeconds() * 6 + "deg)"
    }
</script>

</html>
