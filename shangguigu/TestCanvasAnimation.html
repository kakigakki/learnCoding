<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body,
        html {
            height: 100%;
            overflow: hidden;
        }
        
        .wrap {
            height: 100%;
        }
        
        #test {
            background-color: grey;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <canvas id="test" width="300px" height="300px">

        </canvas>
    </div>
</body>
<script>
    window.onload = function() {

        /** @type {HTMLCanvasElement} */
        var c = document.querySelector("#test")
        if (c.getContext("2d")) {
            var flag = 0;
            var ctx = c.getContext("2d");
            setInterval(() => {
                {
                    ctx.clearRect(0, 0, 300, 300);
                    ctx.save();
                    ctx.strokeStyle = "white"
                    ctx.beginPath();
                    ctx.arc(flag, flag, 30, 0, 2 * Math.PI, false);
                    ctx.stroke()
                    flag++
                }
            }, 10);
        }
    }
</script>

</html>
