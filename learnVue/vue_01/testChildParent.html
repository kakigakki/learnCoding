<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <c1 @fromc1="fromC1"></c1>
        <p>{{Cname}}</p>
    </div>


    <template id="c1">
        <button @click="passData" >Button</button>
    </template>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                Cname: "vue"
            },
            methods: {
                fromC1(value) {
                    this.Cname = value
                }
            },
            components: {
                c1: {
                    template: "#c1",
                    data() {
                        return {
                            name: "c1name"
                        }
                    },
                    methods: {
                        passData() {
                            this.$emit("fromc1", this.name)
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
