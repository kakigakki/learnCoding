<body>


    <script>
        /*  Your task is to create the function lazyChain which accepts any value, and allows method chaining through the use of invoke, and execution with the value method. 
         */
        function lazyChain(arg) {
            lazyChain.prototype.resultList = []
            lazyChain.prototype.resultList.push(arg)
            return this
        }

        this.invoke = function(...arg) {
            let result = lazyChain.prototype.resultList.pop()[arg[0]](...arg.slice(1))
            lazyChain.prototype.resultList.push(result)
            return this
        }

        this.value = function() {
            return lazyChain.prototype.resultList[0]
        }


        console.log(lazyChain([1, 3, 4]).invoke("map", x => x + 1).invoke("reverse").value(), lazyChain.prototype.resultList);
    </script>
