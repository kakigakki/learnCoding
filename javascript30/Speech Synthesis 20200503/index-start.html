<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>

        <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">Hello! I love JavaScript ğŸ‘</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>

    <script>
        const msg = new SpeechSynthesisUtterance();
        let voices = []
        const voicesDropdown = document.querySelector('[name="voice"]');
        const options = document.querySelectorAll('[type="range"], [name="text"]');
        const speakButton = document.querySelector('#speak');
        const stopButton = document.querySelector('#stop');
        msg.text = "ä½ èƒ½è¯´ä¸­æ–‡å—"
        msg.volume = 1
        msg.rate = 1
        msg.pitch = 1
        let synth = window.speechSynthesis;
        //å°†è·å–æ”¯æŒè¯­è¨€å¹¶æ·»åŠ è‡³ä¸‹æ‹‰åˆ—è¡¨çš„ä»£ç æ®µå°è£…åœ¨ä¸€ä¸ªå‡½æ•°ä¸­
        function getSupportVoice() {
            voices = synth.getVoices(); //è·å–æ”¯æŒçš„è¯­è¨€
            for (i = 0; i < voices.length; i++) {
                var option = document.createElement('option');
                option.textContent = voices[i].name + ' (' + voices[i].lang + ')';

                if (voices[i].default) {
                    option.textContent += ' -- DEFAULT';
                }

                option.setAttribute('data-lang', voices[i].lang);
                option.setAttribute('data-name', voices[i].name);
                voicesDropdown.appendChild(option);
            }
        }

        function msgInfo() {
            msg[this.name] = this.value
        }

        function speak() {
            let voiceName = voicesDropdown.selectedOptions[0].dataset.name
            msg.lang = voicesDropdown.selectedOptions[0].dataset.lang
            voices.forEach((item) => {
                if (item.name === voiceName) {
                    msg.voice = item
                }
            })
            msg.volume = 1
            synth.speak(msg)
            console.log(msg);
        }


        function stop() {
            synth.pause()
        }

        //ç»æµ‹è¯•ç›´æ¥æ‰§è¡ŒgetSupportVoice()æ—¶æ— æ³•è·å¾—é¢„æœŸæ•ˆæœï¼Œé¡»ç”±äº‹ä»¶è§¦å‘è¯¥å‡½æ•°ã€‚
        synth.addEventListener('voiceschanged', getSupportVoice)
        msgInfo()
        options.forEach((item) => {
            item.addEventListener("change", msgInfo)
        })
        speakButton.addEventListener("click", speak)
        stopButton.addEventListener("click", stop)
    </script>

</body>

</html>
