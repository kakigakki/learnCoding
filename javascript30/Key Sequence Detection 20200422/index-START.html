<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        let arr = []
        let string = "mikina"
        document.onkeydown = function(event) {
            arr.push(event.key)
            if (arr.length > 6) {
                arr.shift()
                console.log(arr);
                if (string === arr.join("")) {
                    cornify_add()
                }
            }
        }
    </script>
</body>

</html>
