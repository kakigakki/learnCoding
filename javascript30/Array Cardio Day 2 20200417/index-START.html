<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2001
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19?
        let ret1 = people.some(item => new Date().getFullYear() - item.year === 19)
        console.log(ret1);

        // Array.prototype.every() // is everyone 19?

        let ret2 = people.every(item => new Date().getFullYear() - item.year === 19)
        console.log(ret2);

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        let ret3 = comments.find(item => item.id === 823423)
        console.log(ret3);
        // Array.prototype.findIndex()
        // Find the comment with this ID


        let ret4 = comments.findIndex(item => item.id === 823423)
        console.log(ret4);
        // delete the comment with the ID of 823423

        comments.splice(comments.findIndex(item => item.id === 823423), 1)
        console.log(comments);
    </script>
</body>

</html>
