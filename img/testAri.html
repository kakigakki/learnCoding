<script>
    function confirmEnding(str, target) {
        if (target.length > str.length) {
            return false
        } else {
            var arr1 = []
            var arr2 = []
            var arr3 = []
            arr1 = str.split("")
            arr2 = target.split("")
            for (var i = arr1.length - 1; i >= 0; i--) {
                for (var j = arr2.length - 1; j >= 0; j--) {
                    if (arr1[i] === arr2[j] && ((arr1.length - i) === (arr2.length - j))) {
                        arr3.push(arr1[i])
                        break;
                    }
                }
            }
            arr3 = arr3.reverse();
            var str1 = arr3.join("");
            var str2 = arr2.join("");
            alert(str1)
            alert(str2)
            if (str1 === str2) {
                alert("true")
            } else {
                alert("false")
            }
        }
    }

    confirmEnding("Walking on water and developing software from a specification are easy if both are frozen", "specification")
</script>
